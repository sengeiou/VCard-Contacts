<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>Avatar</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
	</head>

	<body translate="no" >

		<div class="vcard">
			<img src="logo.png" class="logo" alt="" />
			<div class="contact">
				<p class="adr">123 Main st , Los Angeles, California - 91316 , U.S.A.</p>
				<ul>
					<li><span class="tel">+1.818.555.1212 / </span></li>
					<li><a href="http://sally.example.com" class="url">http://sally.example.com</a> /</li>
					<li><a class="email" href="mailto:sally@example.com">sally@example.com</a></li>
				</ul>
			</div>

			<div class="images">
				<img class="photo" src="photo.png" alt="Sally Ride" />
				<p class="fn"> Sally Ride <br /> ( <span class="nickname">sallykride </span>) </p>
				<p class="title">Chief Executive Officer , <br />
					<span class="org">Sally Ride Science</span></p>
			</div>

			<div class="wrapper">
				<div class="info">
					<p class="messenger">sallyride</p>
					<p class="group">Friends</p>
					<p class="note">1st American woman in space.</p>
				</div>
			</div>
		</div>
	</body>
</html>
